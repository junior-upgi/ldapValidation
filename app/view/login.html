<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>登入帳號驗證</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>統義玻璃股份有限公司&nbsp;<small>系統登入頁面</small></h1>
            </div>
        </div>
        <div class="row">
            <form id="loginForm" name="loginForm" class="form-horizontal" action="http://localhost:9000/login" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="account" class="col-xs-2 control-label">員工編號</label>
                    <div class="col-xs-2">
                        <input id="loginID" name="loginID" type="text" class="form-control" placeholder="員工編號" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-xs-2 control-label">密碼</label>
                    <div class="col-xs-2">
                        <input id="password" name="password" type="password" class="form-control" placeholder="密碼" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="system" class="col-xs-2 control-label">系統名稱</label>
                    <div class="col-xs-2">
                        <input id="system" name="system" type="text" class="form-control" placeholder="系統名稱" readonly />
                    </div>
                </div>
                <div class="btn-group col-xs-offset-2" role="group">
                    <button type="submit" class="btn btn-default">登入</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="reset" class="btn btn-default">重設</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
